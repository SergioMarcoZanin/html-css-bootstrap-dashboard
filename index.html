<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- title -->
    <title>Boostrap-Dashboard</title>
</head>
<body>
    <header>
        <div class="container-fluid ms-deb-bg-color2">
            <div class="row">
                <div class="col-1 ms-deb-bg-color3">
                    <div class="row">
                        <div class="col-12 d-none d-lg-block">
                            <img class="ms-logo-big" src="img\logo.svg" alt="logo">
                        </div>
                        <div class="col-12 d-lg-none">
                            <img class="ms-logo-small" src="img\mobile-logo.png" alt="mobile-logo">
                        </div>
                    </div>
                </div>
                <div class="col-10"></div>
                <div class="col-1 ms-deb-bg-color3">
                    <div class="row">
                        <div class="col-9 d-none d-lg-block ms-deb-bg-color1">
                            <div class="row">
                                <div class="col-4 text-center"><a href=""><i class="fa-solid fa-bars"></i></a></div>
                                <div class="col-4 text-center"><a href=""><i class="fa-sharp fa-solid fa-circle-question"></i></a></div>
                                <div class="col-4 text-center"><a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a></div>
                            </div>                            
                        </div>
                        <div class="col-12 col-lg-3 ms-deb-bg-color4 text-center">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
